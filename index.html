<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
      <h1>Jessica Randall</h1>
      <p class="london">London, United Kingdom</p>
      <p class="frontend">"Front-end developer and avid reader."</p>
      <button type="button">GitHub</button>
      <button type="button">Frontend Mentor</button>
      <button type="button">LinkedIn</button>
      <button type="button">Twitter</button>
      <button type="button">Instagram</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Jyoti-Bhandari/social-links-profile">Jyoti Bhandari</a>.
  </div>
</body>

</html>
